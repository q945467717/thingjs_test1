<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--引入统一头-->
<head th:include="import/head :: head"><title>后台管理</title></head>

<body class="fixed-sidebar full-height-layout" style="min-width: 1550px;overflow: visible">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element" sec:authorize="isAuthenticated()">
                        <span class="clear" >
                                <strong class="font-bold" >您好！<span sec:authentication="name"></span></strong>
                        </span>
                    </div>
                    <div class="logo-element">3D</div>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
<!--                <li>-->
                    <a  class="J_menuItem" th:href="@{/admin/lineManage}" title="线路管理">
                        <i class="fa fa-users"></i>
                        <span class="nav-label">线路管理</span>
                    </a>
                    <a class="J_menuItem" th:href="@{/sys/peopleManage}" title="权限管理">
                        <i class="fa fa-users"></i>
                        <span class="nav-label">权限管理</span>
                    </a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGE')">
<!--                <li>-->
                    <a  class="J_menuItem" th:href="@{/admin/stationManage}" title="站点管理">
                        <i class="fa fa-users"></i>
                        <span class="nav-label">站点管理</span>
                    </a>
                </li>
                <li>
                    <a  class="J_menuItem" th:href="@{/admin/thingGroup}" title="站点管理">
                        <i class="fa fa-users"></i>
                        <span class="nav-label">物体分组</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom ">
            <nav class="navbar navbar-static-top rowbj" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header ">
                    <a id="miniLink" class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                        <i class="fa fa-bars"></i></a>
                    <div class="navbar-form-custom">
                        <div class="form-group">
                            <h1>3D可视化场景管理后台</h1>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--选项卡TAB-->
        <div class="row content-tabs">
            <nav class="page-tabs J_menuTabs" id="tabNav">
                <div class="page-tabs-content" >
                    <a href="javascript:" class="active J_menuTab" data-id="hello">首页</a>
                </div>
            </nav>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">选项卡操作</button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li><a id="refreshTab">刷新当前选项卡</a></li>
                    <li class="J_tabCloseAll"><a>关闭全部</a></li>
                    <li class="J_tabCloseOther"><a>关闭其他</a></li>
                </ul>
                <a id="changePasswordButton" type="button" class="roll-nav roll-right J_tabExit" data-toggle="modal"
                   data-target="#editPasswordModal"
                   onclick="openModal('/admin/toChangePassword','editPasswordModal')">
                    修改密码
                </a>
            </div>
            <a th:href="@{/admin/index}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <!--用来切换的iframe-->
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" id="iframe0" name="iframe0" width="100%" height="100%" th:src="@{/admin/hello}"
                    frameborder="0"
                    data-id="hello">
            </iframe>
        </div>
        <div class="footer">
            <div class="pull-right"></div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<div class="modal inmodal fade" id="editPasswordModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
